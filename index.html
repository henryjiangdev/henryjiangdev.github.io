<!DOCTYPE html>
<html>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ballet&display=swap" rel="stylesheet">
	<header><title>Henry's Website</title></header>
	<style>
		html, body{
			background-color: #35363A;
			color: white;
			display:table;
			width: 99%;
		}
		a{
	      display:inline-block;
		  position: relative;
		  color: white;
		  text-decoration: none;
		  width: 100%;
		}
		a:hover{
		  color: black;
		  background-color: gray;
		}
		a::before {
		  content: "";
		  position: absolute;
		  width: 100%;
		  height: 2px;
		  bottom: 0;
		  left: 0;
		  background-color: white;
		  visibility: hidden;
		  transform: scaleX(0);
		  transition: all 0.7s ease-in-out 0.1s;
		}
		a:hover::before {
		  visibility: visible;
		  transform: scaleX(1);
		}
		#sidebar{
			position: -webkit-sticky;
			position: sticky;
			top: 0;
			margin-top:1%;
			float: left;
			width: 10%;
			text-align: center;
			border-right: 1px solid white;
			border-bottom: 1px solid white;
		}
		#name{
			font-family:ballet;
		}
		.sidebar-div{
			float: center;
			border-top: 1px dashed white;
			border-bottom: 1px dashed white;
		}
		#main{
			margin-top:1%;
			float: right;
			width: 89%;
			height: 95%;
			word-wrap: break-word;
		}
		#main-content{
			border-left: 1px dotted white;
			padding-left: 15%;
			padding-right: 15%;
		}
	</style>
	<script>
		function changeContent(src){
			var xhr= new XMLHttpRequest();
			xhr.open('GET', src, true);
			xhr.onreadystatechange= function() {
				if (this.readyState!==4) return;
				if (this.status!==200) return; // or whatever error handling you want
				document.getElementById('main-content').innerHTML = this.responseText;
			};
			xhr.send();
		}
	</script>
	<body>
		<div id="sidebar">
			<div id="name"><h2>H J</h2></div>
			<div class="sidebar-div"><a href="">	Home	</a></div><br>
			<div class="sidebar-div"><a onclick="">Games</a></div><br>
			<div class="sidebar-div"><a onclick="changeContent('/trading/trading.html')">Trading</a></div><br>
			<div class="sidebar-div"><a onclick="">Data Sets</a></div><br>
		</div>
		<div id="main">
			<div id="main-content">

			</div>
		</div>
	</body>
</html>
